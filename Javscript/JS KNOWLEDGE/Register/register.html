<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="register.css" rel="stylesheet">
     <title>Form Validator</title>
</head>
<body>
     <div class="container">
          <div class="sign-up">
               <div class="title">Sign Up Today!</div>
               <div class="fullname">
                    <div class="fullname-title">Full Name</div>
                    <input type="text" placeholder="Full Name" class="fullname-input">
               </div>
               <div class="phone-number">
                    <div class="phone-number-title">Phone Number</div>
                    <input type="number" placeholder="555-555-5555" class="phone-number-input">
               </div>
               <div class="email-address">
                    <div class="email-address-title">Email Address</div>
                    <input type="email" placeholder="email@address.com" class="email-address-input">
               </div>
               <div class="website-url">
                    <div class="website-url-title">Website URL</div>
                    <input type="url" placeholder="http://jacinto.design" class="website-url-input">
               </div>
               <div class="password">
                    <div class="password-title">Password</div>
                    <input type="password" placeholder="Create Password(Min. 8 characters)" class="password-input">
               </div>
               <div class="confirm-password">
                    <div class="confirm-password-title">Confirm Password</div>
                    <input type="password" placeholder="Confirm Password" class="confirm-password-input">
               </div>
               <div class="register-button">
                    <input type="submit" class="register" value="Register">
               </div>
               <div class="dont-hesitate">
                    <div class="dh-title">Don't Hestate!</div>
               </div>
          </div>

          
     </div>
</body>
</html>
