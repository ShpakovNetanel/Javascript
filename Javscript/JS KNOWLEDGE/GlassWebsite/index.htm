<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Glass Website</title>
     <link href="styles.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
     <main>
          <section class="glass">
               <div class="dashboard">
                    <div class="user">
                         <img src="./Images/avatar.png" alt=""/>
                         <h3>Simo Edwin</h3>
                         <p>Pro Member</p>
                    </div>
                         <section id="link-section">
                              <div class="links">
                                   <div class="link">
                                        <img src="Images/twitch.png" alt=""/>
                                        <h2>Streams</h2>
                                   </div>
                                   <div class="link">
                                        <img src="Images/steam.png" alt=""/>
                                        <h2>Games</h2>
                                   </div>
                                   <div class="link">
                                        <img src="Images/upcoming.png" alt=""/>
                                        <h2>New</h2>
                                   </div>
                                   <div class="link">
                                        <img src="Images/library.png" alt=""/>
                                        <h2>Library</h2>
                                   </div>
                              </div>
                    </section>
                    <div class="pro">
                         <h2>Join pro for free games.</h2>
                         <img src="Images/controller.png" alt=""/>
                    </div>
               </div>
               <div class="games">
                    <div class="status">
                         <h1>Active Games</h1>
                         <input type="text"/>
                    </div>
                    <div class="cards">
                         <div class="card">
                              <img src="Images/assassins.png" alt=""/>
                              <div class="card-info">
                                   <h2>Assassins Creed Valhalla</h2>
                                   <p>PS5 Version</p>
                                   <div class="progress-assassins"></div>
                              </div>
                              <h2 class="precentage">60%</h2>
                         </div>
                         <div class="card">
                              <img src="Images/sackboy.png" alt=""/>
                              <div class="card-info">
                                   <h2>Sackboy A Great Advanture</h2>
                                   <p>PS5 Version</p>
                                   <div class="progress-sackboy"></div>
                              </div>
                              <h2 class="precentage">50%</h2>
                         </div>
                         <div class="card">
                              <img src="Images/spiderman.png" alt=""/>
                              <div class="card-info">
                                   <h2>Spiderman Miles Morales</h2>
                                   <p>PS5 Version</p>
                                   <div class="progress-spiderman"></div>
                              </div>
                              <h2 class="precentage">20%</h2>
                         </div>
                    </div>
               </div>
          </section>
     </main>
     <div class="circle1"></div>
     <div class="circle2"></div>
     <div class="circle3"></div>
</body>
</html>
