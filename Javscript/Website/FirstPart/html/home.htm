<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="../css/home.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
     <script src="../js/home.js" defer></script>

</head>
<body>

                         <img src="../Images/logo.PNG" class="profile-image" alt=""/>

                         <div class="links">
                              <div class="link" id="home">
                                   <img src="../Images/home-icon.png" class="home-image" alt=""/>

                                   <img src="../Images/login-icon.jpg" class="login-image" alt=""/>

                              </div>
                              <div class="link" id="register">

                              </div>
                         </div>

               </div>
               <div class="web-content">
                    <p class="greeting">Welcome To My Website!</p>
                    <p class="information">This website presents to you all the skills that I acquired in Javascript, Html, and CSS.
